trigger:
- master

variables:
  imageRepository: 'jpetstore-6'
  dockerfilePath: 'Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build
    jobs:
    - job: Build
      steps:
      - task: Docker@2
        displayName: Build
        inputs:
          command: build
          repository: $(imageRepository)
          dockerfile: $(dockerfilePath)
          tags: |
            $(tag)
